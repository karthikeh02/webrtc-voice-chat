<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebRTC Text and Audio Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin: 20px 0;
        }

        #chat {
            width: 90%;
            max-width: 500px;
            height: 400px;
            border: 1px solid black;
            margin-bottom: 20px;
            padding: 10px;
            overflow-y: scroll;
        }

        #controls {
            width: 90%;
            max-width: 500px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendTextButton {
            background-color: green;
            color: white;
        }

        #recordButton {
            background-color: red;
            color: white;
        }

        #stopButton {
            background-color: gray;
            color: white;
        }

        #sendVoiceButton {
            background-color: blue;
            color: white;
        }

        #stopButton:disabled,
        #sendVoiceButton:disabled {
            background-color: lightgray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h2>WebRTC Text and Audio Chat</h2>
    <div id="chat"></div>
    <div id="controls">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendTextButton">Send Text</button>
        <button id="recordButton">Record Voice</button>
        <button id="stopButton" disabled>Stop</button>
        <button id="sendVoiceButton" disabled>Send Voice</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(); // Connect to the server
        const chatDiv = document.getElementById('chat');
        const messageInput = document.getElementById('messageInput');
        const sendTextButton = document.getElementById('sendTextButton');
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const sendVoiceButton = document.getElementById('sendVoiceButton');

        let mediaRecorder;
        let audioChunks = [];

        // Send text messages
        sendTextButton.onclick = () => {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit('chat message', { type: 'text', data: message });
                appendMessage(`You: ${message}`, 'text');
                messageInput.value = '';
            }
        };

        // Start recording voice messages
        recordButton.onclick = async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                sendVoiceButton.disabled = false; // Enable sending after recording stops
            };

            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;
        };

        // Stop recording
        stopButton.onclick = () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
        };

        // Send voice messages
        sendVoiceButton.onclick = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            audioChunks = []; // Clear the chunks

            const reader = new FileReader();
            reader.onloadend = () => {
                const base64Audio = reader.result.split(',')[1];
                socket.emit('chat message', { type: 'audio', data: base64Audio });
            };
            reader.readAsDataURL(audioBlob);

            sendVoiceButton.disabled = true;
        };

        // Append messages to the chat
        const appendMessage = (content, type) => {
            const messageDiv = document.createElement('div');
            if (type === 'text') {
                messageDiv.textContent = content;
            } else if (type === 'audio') {
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.src = content;
                messageDiv.appendChild(audioElement);
            }
            chatDiv.appendChild(messageDiv);
            chatDiv.scrollTop = chatDiv.scrollHeight; // Scroll to the latest message
        };

        // Receive and handle messages
        socket.on('chat message', (msg) => {
            if (msg.type === 'text') {
                appendMessage(msg.data, 'text');
            } else if (msg.type === 'audio') {
                appendMessage(`data:audio/webm;base64,${msg.data}`, 'audio');
            }
        });
    </script>
</body>
</html>
